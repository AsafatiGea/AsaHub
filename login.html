<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - AsaHub</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Local JS -->
    <script src="js/supabase-config.js"></script>
    <script src="js/auth-service.js"></script>
    <script src="js/api-service.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/responsive-mobile.css">
    <link rel="stylesheet" href="css/responsive-desktop.css">
</head>
<body>

<div class="auth-container">
    <div class="auth-card fade-in">
        <div class="auth-header">
            <a href="index.html" class="auth-logo">Asa<span>Hub</span></a>
            <h1 class="auth-title">Selamat Datang</h1>
            <p class="auth-subtitle">Masuk ke akun AsaHub kamu</p>
        </div>

        <div class="auth-message error" id="alertError">Email atau password salah.</div>
        <div class="auth-message success" id="alertSuccess">Berhasil masuk! Mengarahkan...</div>

        <form class="auth-form" onsubmit="doLogin(event)">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="email" placeholder="nama@email.com" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" class="form-input" id="password" placeholder="Password kamu" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember">
                    <label for="remember">Ingat saya</label>
                </div>
                <a href="#" class="forgot-password">Lupa password?</a>
            </div>

            <button type="submit" class="auth-button primary">
                <span id="loginText">Masuk</span>
                <div class="auth-loading" id="loginLoading" style="display: none;"></div>
            </button>
        </form>

        <div class="auth-divider">
            <span>atau</span>
        </div>

        <div class="social-login">
            <a href="#" class="social-button google">
                <i class="fab fa-google"></i>
                Masuk dengan Google
            </a>
            <a href="#" class="social-button facebook">
                <i class="fab fa-facebook-f"></i>
                Masuk dengan Facebook
            </a>
        </div>

        <div class="auth-footer">
            <p>Belum punya akun? <a href="daftar.html">Daftar di sini</a></p>
            <p><a href="index.html">‚Üê Kembali ke Marketplace</a></p>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleIcon = document.querySelector('.password-toggle i');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.className = 'fas fa-eye-slash';
    } else {
        passwordInput.type = 'password';
        toggleIcon.className = 'fas fa-eye';
    }
}

document.addEventListener('DOMContentLoaded', async function() {
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('error-message');
    
    // Check if user is already logged in
    if (window.authService.isAuthenticated()) {
        const user = window.authService.getCurrentUser();
        window.authService.redirectBasedOnRole(user.profile.role);
        return;
    }

    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const submitBtn = loginForm.querySelector('button[type="submit"]');
        
        // Show loading state
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Masuk...';
        errorMessage.style.display = 'none';
        
        try {
            const result = await window.authService.login(email, password);
            
            if (result.success) {
                // Redirect will be handled by auth service
                console.log('Login successful:', result.user);
            } else {
                errorMessage.textContent = result.error || 'Login gagal. Silakan coba lagi.';
                errorMessage.style.display = 'block';
            }
        } catch (error) {
            errorMessage.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
            errorMessage.style.display = 'block';
        } finally {
            // Reset button state
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Masuk';
        }
    });

    // Demo credentials helper
    const showDemoBtn = document.createElement('button');
    showDemoBtn.type = 'button';
    showDemoBtn.className = 'btn btn-secondary btn-sm';
    showDemoBtn.innerHTML = '<i class="fas fa-info-circle"></i> Lihat Kredensial Demo';
    showDemoBtn.style.marginTop = '10px';
    showDemoBtn.onclick = function() {
        alert('Kredensial Demo:\n\n' +
              'Admin:\n' +
              'Email: admin@asahub.site\n' +
              'Password: admin123\n\n' +
              'Seller:\n' +
              'Email: seller@asahub.site\n' +
              'Password: seller123\n\n' +
              'Buyer:\n' +
              'Email: buyer@asahub.site\n' +
              'Password: buyer123');
    };
    
    loginForm.appendChild(showDemoBtn);
});

// Add shake animation
const style = document.createElement('style');
style.textContent = `
@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    75% { transform: translateX(10px); }
}
`;
document.head.appendChild(style);

// Initialize
document.addEventListener('DOMContentLoaded', function() {
    // Focus on email input
    document.getElementById('email').focus();
});
</script>
</body>
</html>
