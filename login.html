<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - AsaHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-page">
    <div class="form-box">
        <div class="form-logo">
            <a href="index.html" class="nav-logo" style="font-size:26px;">Asa<span>Hub</span></a>
        </div>
        <h2>Selamat Datang</h2>
        <p class="form-sub">Masuk ke akun AsaHub kamu</p>

        <div class="alert alert-error" id="alertError">Email atau password salah.</div>
        <div class="alert alert-success" id="alertSuccess">Berhasil masuk! Mengarahkan...</div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="nama@email.com">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Password kamu">
        </div>

        <button class="form-btn" onclick="doLogin()">Masuk</button>

        <div class="form-divider">atau</div>

        <div class="form-footer">
            Belum punya akun? <a href="daftar.html">Daftar di sini</a>
        </div>
        <div class="form-footer" style="margin-top:8px;">
            <a href="index.html">‚Üê Kembali ke Beranda</a>
        </div>
    </div>
</div>

<script>
function doLogin() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const users = JSON.parse(localStorage.getItem('asahub_users') || '[]');
    
    const found = users.find(u => u.email === email && u.password === password);
    
    // Demo akun default
    const isDemo = (email === 'demo@asahub.site' && password === 'demo123');
    
    if (found || isDemo) {
        const user = found || { name: 'Demo User', email, role: 'penjual' };
        localStorage.setItem('asahub_current_user', JSON.stringify(user));
        document.getElementById('alertSuccess').classList.add('show');
        document.getElementById('alertError').classList.remove('show');
        setTimeout(() => { window.location.href = 'dasboard.html'; }, 1200);
    } else {
        document.getElementById('alertError').classList.add('show');
        document.getElementById('alertSuccess').classList.remove('show');
    }
}

// Enter key support
document.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') doLogin();
});
</script>
</body>
</html>
