<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - AsaHub</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7"></script>
    <!-- Local JS -->
    <script src="js/supabase-config.js"></script>
    <script src="js/auth-service.js"></script>
    <!-- CSS Modular -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/role-selection.css">
    <link rel="stylesheet" href="css/responsive-mobile.css">
    <link rel="stylesheet" href="css/responsive-desktop.css">
</head>
<body>

<div class="auth-container">
    <div class="auth-card fade-in">
        <div class="auth-header">
            <a href="index.html" class="auth-logo">Asa<span>Hub</span></a>
            <h1 class="auth-title">Masuk ke AsaHub</h1>
            <p class="auth-subtitle" id="authSubtitle">Pilih jenis akun Anda</p>
        </div>

        <!-- Role Selection -->
        <div id="roleSelection" class="role-selection">
            <div class="role-options">
                <div class="role-card" data-role="buyer" onclick="selectRole('buyer')">
                    <div class="role-icon">üõí</div>
                    <h4>User / Pembeli</h4>
                    <p>Belanja produk dan jasa</p>
                </div>
                <div class="role-card" data-role="seller" onclick="selectRole('seller')">
                    <div class="role-icon">üè™</div>
                    <h4>Seller</h4>
                    <p>Jual produk dan jasa</p>
                </div>
            </div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form" style="display: none;" onsubmit="doLogin(event)">
            <input type="hidden" id="selectedRole" value="">
            
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="email" placeholder="email@example.com" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <div class="password-input">
                    <input type="password" class="form-input" id="password" placeholder="Masukkan password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="form-actions">
                <label class="checkbox-label">
                    <input type="checkbox" id="remember">
                    <span class="checkmark"></span>
                    Ingat saya
                </label>
                <a href="#" class="forgot-link">Lupa password?</a>
            </div>
            
            <button type="submit" class="btn btn-primary btn-large" id="submitBtn">
                <i class="fas fa-sign-in-alt"></i>
                <span id="submitText">Masuk</span>
            </button>
            
            <div class="auth-divider">
                <span>atau</span>
            </div>
            
            <div class="auth-alternative">
                <p>Belum punya akun?</p>
                <a href="daftar.html" class="btn btn-outline btn-large">
                    <i class="fas fa-user-plus"></i>
                    Daftar Sekarang
                </a>
            </div>
        </form>

        <div class="auth-footer">
            <p><a href="index.html">‚Üê Kembali ke Marketplace</a></p>
        </div>
    </div>
</div>

<script>
// Role Selection Functions
function selectRole(role) {
    // Update UI
    document.querySelectorAll('.role-card').forEach(card => {
        card.classList.remove('selected');
    });
    document.querySelector(`[data-role="${role}"]`).classList.add('selected');
    
    // Show login form
    document.getElementById('roleSelection').style.display = 'none';
    document.getElementById('loginForm').style.display = 'block';
    document.getElementById('selectedRole').value = role;
    
    // Update subtitle
    const subtitle = document.getElementById('authSubtitle');
    if (role === 'seller') {
        subtitle.textContent = 'Masuk sebagai Seller';
        document.getElementById('submitText').textContent = 'Masuk sebagai Seller';
    } else {
        subtitle.textContent = 'Masuk sebagai User/Pembeli';
        document.getElementById('submitText').textContent = 'Masuk sebagai User';
    }
    
    // Scroll to form
    document.getElementById('loginForm').scrollIntoView({ behavior: 'smooth' });
}

// Password toggle function
function togglePassword(fieldId) {
    const passwordInput = document.getElementById(fieldId);
    const toggleBtn = passwordInput.nextElementSibling;
    const toggleIcon = toggleBtn.querySelector('i');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.className = 'fas fa-eye-slash';
    } else {
        passwordInput.type = 'password';
        toggleIcon.className = 'fas fa-eye';
    }
}

// Enhanced login function
async function doLogin(event) {
    event.preventDefault();
    
    // Check if authService is available
    if (!window.authService) {
        console.error('AuthService not loaded');
        showError('System error. Please refresh the page.');
        return;
    }
    
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const role = document.getElementById('selectedRole').value;
    
    // Validation
    if (!email || !password) {
        showError('Email dan password harus diisi!');
        return;
    }
    
    if (!role) {
        showError('Silakan pilih jenis akun terlebih dahulu!');
        return;
    }
    
    // Show loading state
    const submitBtn = document.getElementById('submitBtn');
    const originalText = submitBtn.innerHTML;
    submitBtn.classList.add('loading');
    submitBtn.disabled = true;
    
    try {
        console.log(`Attempting login as ${role}:`, email);
        
        // Call authService login
        const result = await authService.login(email, password);
        
        if (result.success) {
            showSuccess('Login berhasil! Mengarahkan ke dashboard...');
            // Redirect will be handled by authService
        } else {
            showError(result.error || 'Login gagal. Silakan coba lagi.');
        }
    } catch (error) {
        console.error('Login error:', error);
        showError('Terjadi kesalahan. Silakan coba lagi.');
    } finally {
        // Reset button state
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
    }
}

// Helper functions
function showError(message) {
    // Create error alert if it doesn't exist
    let errorEl = document.getElementById('alertError');
    if (!errorEl) {
        errorEl = document.createElement('div');
        errorEl.id = 'alertError';
        errorEl.className = 'alert alert-danger';
        errorEl.style.display = 'none';
        document.querySelector('.auth-header').after(errorEl);
    }
    
    errorEl.textContent = message;
    errorEl.classList.add('show');
    
    // Auto hide after 5 seconds
    setTimeout(() => {
        errorEl.classList.remove('show');
    }, 5000);
}

function showSuccess(message) {
    // Create success alert if it doesn't exist
    let successEl = document.getElementById('alertSuccess');
    if (!successEl) {
        successEl = document.createElement('div');
        successEl.id = 'alertSuccess';
        successEl.className = 'alert alert-success';
        successEl.style.display = 'none';
        document.querySelector('.auth-header').after(successEl);
    }
    
    successEl.textContent = message;
    successEl.classList.add('show');
    
    // Auto hide after 3 seconds
    setTimeout(() => {
        successEl.classList.remove('show');
    }, 3000);
}

// Check URL parameters for role pre-selection
function checkUrlParameters() {
    const urlParams = new URLSearchParams(window.location.search);
    const role = urlParams.get('role');
    
    if (role && (role === 'seller' || role === 'buyer')) {
        selectRole(role);
    }
}

// Initialize page
document.addEventListener('DOMContentLoaded', function() {
    console.log('Login page loaded');
    
    // Check if user is already logged in
    if (window.authService && window.authService.isAuthenticated()) {
        const user = window.authService.getCurrentUser();
        if (user && user.profile) {
            // Redirect to appropriate dashboard
            if (user.profile.role === 'seller') {
                window.location.href = 'seller-dashboard.html';
            } else if (user.profile.role === 'admin') {
                window.location.href = 'admin-dashboard.html';
            } else {
                window.location.href = 'buyer-dashboard.html';
            }
            return;
        }
    }
    
    // Check URL parameters for pre-selected role
    checkUrlParameters();
});
</script>

</body>
</html>
